<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Temp Converter</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="text-center">Temperature Converter</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="row">
                <form action="#" class="form">
                    <div class="mb-3 col-3">
                        <label for="temperature" class="form-label">Enter a temperature</label>
                        <input type="number" name="temperature" id="temperature" value="" class="form-control" required/>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-6">
                            <p>Select a starting unit</p>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="startUnit" value="celsius" id="celsius">
                                <label for="celsius" class="form-check-label">Celsius</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="startUnit" value="fahrenheit" id="fahrenheit">
                                <label for="fahrenheit" class="form-check-label">Fahrenheit</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="startUnit" value="kelvin" id="kelvin">
                                <label for="kelvin" class="form-check-label">Kelvin</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="startUnit" value="newton" id="newton">
                                <label for="newton" class="form-check-label">Newton</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="startUnit" value="rankine" id="rankine">
                                <label for="rankine" class="form-check-label">Rankine</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <p>Select a converted unit</p>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="convertedUnit" value="celsius" id="convertToCelsius">
                                <label for="convertToCelsius" class="form-check-label">Celsius</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="convertedUnit" value="fahrenheit" id="convertToFahrenheit">
                                <label for="convertToFahrenheit" class="form-check-label">Fahrenheit</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="convertedUnit" value="kelvin" id="convertToKelvin">
                                <label for="convertToKelvin" class="form-check-label">Kelvin</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="convertedUnit" value="newton" id="convertToNewton">
                                <label for="convertToNewton" class="form-check-label">Newton</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="convertedUnit" value="rankine" id="convertToRankine">
                                <label for="convertToRankine" class="form-check-label">Rankine</label>
                            </div>
                        </div>
                    </div>
                    <input type="submit" id="submitBtn" value="Submit" class="btn btn-danger">
                </form>
            </div>
            <div class="row">
                <p class="h1">The converted temp is <span id="result"></span>&deg; <span id="convertedTemp"></span>.</p>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
